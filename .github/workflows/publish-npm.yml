name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version_check
        run: |
          PREV=$(git show HEAD~1:package.json | jq -r '.version' 2>/dev/null || echo "0.0.0")
          CURR=$(jq -r '.version' package.json)
          echo "Previous version: $PREV"
          echo "Current version:  $CURR"
          if [ "$PREV" != "$CURR" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.version_check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.version_check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: npm ci --legacy-peer-deps

      - name: Publish
        if: steps.version_check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        id: publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify Morpheus â€” npm published
        if: always() && (steps.version_check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch')
        run: |
          VERSION=$(jq -r '.version' package.json)
          PACKAGE=$(jq -r '.name' package.json)
          STATUS="${{ steps.publish.outcome }}"
          curl -s -o /dev/null -w "%{http_code}" -X POST "https://morph.mnunes.xyz/api/webhooks/trigger/github-actions" \
            -H "x-api-key: ${{ secrets.MORPHEUS_WEBHOOK_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"event\": \"npm_publish\",
              \"status\": \"$STATUS\",
              \"package\": \"$PACKAGE\",
              \"version\": \"$VERSION\",
              \"registry\": \"https://www.npmjs.com/package/$PACKAGE/v/$VERSION\",
              \"triggered_by\": \"${{ github.event_name }}\",
              \"actor\": \"${{ github.actor }}\",
              \"ref\": \"${{ github.ref_name }}\",
              \"commit\": \"${{ github.sha }}\",
              \"run_url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
            }"

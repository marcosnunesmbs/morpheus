name: Publish to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version_check
        run: |
          PREV=$(git show HEAD~1:package.json | jq -r '.version' 2>/dev/null || echo "0.0.0")
          CURR=$(jq -r '.version' package.json)
          echo "Previous version: $PREV"
          echo "Current version:  $CURR"
          echo "version=$CURR" >> $GITHUB_OUTPUT
          if [ "$PREV" != "$CURR" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        if: steps.version_check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.version_check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        if: steps.version_check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/morpheus:${{ steps.version_check.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/morpheus:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify Morpheus â€” Docker image published
        if: always() && (steps.version_check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch')
        run: |
          VERSION="${{ steps.version_check.outputs.version }}"
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/morpheus"
          STATUS="${{ steps.docker_build.outcome }}"
          DIGEST="${{ steps.docker_build.outputs.digest }}"
          curl -s -o /dev/null -w "%{http_code}" -X POST "https://morpheus.mnunes.xyz/api/webhooks/trigger/github-actions" \
            -H "x-api-key: ${{ secrets.MORPHEUS_WEBHOOK_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"event\": \"docker_publish\",
              \"status\": \"$STATUS\",
              \"image\": \"$IMAGE\",
              \"tags\": [\"$IMAGE:$VERSION\", \"$IMAGE:latest\"],
              \"digest\": \"$DIGEST\",
              \"registry\": \"https://hub.docker.com/r/$IMAGE\",
              \"triggered_by\": \"${{ github.event_name }}\",
              \"actor\": \"${{ github.actor }}\",
              \"ref\": \"${{ github.ref_name }}\",
              \"commit\": \"${{ github.sha }}\",
              \"run_url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
            }"
